<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto 1</title>
    </head>
    <body>
        <header class="flex flex-col items-center justify-center">
            <!-- Faixa azul -->
            <div
                class="flex items-center justify-center bg-[#005CFF] w-screen h-7.5 text-white text-sm">
                Ganhe &nbsp; <span class="bg-[#6220C1] px-1.5 rounded-sm">R$10,00</span> &nbsp; de
                desconto no seu primeiro pedido. Utilize o cupom &nbsp;
                <span class="italic">DESCONTO10 </span>
            </div>

            <!-- Faixa branca -->
            <div
                class="flex flex-col gap-6 items-center justify-center w-screen h-29.5 shadow-[0_0_8px_rgba(0,0,0,0.16)] px-82.5">
                <div class="flex items-center justify-between w-full">
                    <!-- Logo -->
                    <img src="/src/assets/logo-avanti.png" alt="" />
                    <!-- Searchbar -->
                    <div
                        class="flex items-center justify-center w-[594px] h-10 border rounded-[10px] px-6">
                        <input
                            class="w-full focus:outline-none"
                            type="text"
                            placeholder="Digite aqui o que você procura" />
                        <img src="/src/assets/lupa.svg" alt="" />
                    </div>
                    <!-- Avatar + nome + carrinho -->
                    <div class="flex items-center justify-center gap-4">
                        <img class="h-9" src="/src/assets/avatar.svg" alt="" />
                        <div>Olá, <br />Nome cliente!</div>
                        <img class="h-7" src="/src/assets/carrinho.svg" alt="" />
                    </div>
                </div>

                <!-- Categorias -->
                <div class="flex items-center justify-between w-full">
                    <!-- Menu hamburguer -->
                    <div>
                        <img src="/src/assets/hamburger.svg" alt="" />
                        <div>Todas as categorias</div>
                    </div>
                    <!-- Categorias -->
                    <div>Departamento</div>
                    <div>Departamento</div>
                    <div>Departamento</div>
                    <div>Departamento</div>
                    <div>Departamento</div>
                    <div>Departamento</div>
                    <div>Departamento</div>
                    <div>Departamento</div>
                </div>
            </div>
        </header>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
